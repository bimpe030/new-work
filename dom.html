<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom checking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="dom.js"></script>
    <link rel="stylesheet" href="./dom.css">
</head>
<body>
    <h1 class="text-capitalize mb-4">testing domain</h1>

    <button onclick="document.getElementById('zain')
    .style.display='block'"
    style="width: auto;" class="text-capitalize py-2 px-3">sign in</button>

    <div id="zain" class="keep">
        <form class="modal-content animate">
            <div class="cover mb-4 px-2">
                <span onclick="document.getElementById('zain')
                .style.display='none'"
                class="end float-end fw-bold fs-4" title="close modal">&times;</span>

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoTFwyM0IuQAk2PWGNsmM2_z34Lqgdr3Dn-g&usqp=CAU" alt="avatar"
                class="avatar mx-auto d-block rounded-circle img-fluid">
            </div>

            <div class="px-2">
                <div>
                    <label class="fw-bold">Username</label>
                    <input type="text" class="form-control my-2" placeholder="Enter Username" required>
                </div>

                <div>
                    <label class="fw-bold">Password</label>
                    <input type="password" class="form-control my-2" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="my-2 w-100 fs-5 py-2 border-0 text-white" style="background-color: #11e295;">Login</button>
                <div>
                    <input type="checkbox" class="me-2"><b>Remember me</b>
                </div>

            </div>

            <div class="mt-3 py-4 px-3" style="background-color: #f1f1f1;">
                <button type="submit" class="fs-6 fw-bold px-3 py-2 cancelbtn border-0 text-white"
                onclick="document.getElementById('zain'),style.
                display='none'" style="background-color: #4682b4;">Cancel</button>

                <span class="psw float-end"><a href="#">Forgot Password?</a></span>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
